<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css'%}">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <h3>Add a Book</h3>
            <br>
            <form action="new_book" method="post">
                {% csrf_token %}
                <p><label for="title">Title</label><input type="text" id="title" name="title"></p>
                <p><label for="desc">Description</label><input type="text" id="desc" name="desc"></p>
                <p><button type="submit">Add</button></p>
            </form>
            <br>
            <p><a href="/authors">Go to Author</a></p>
        </div>

        <div id="right">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="/books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}

            </table>



        </div>


    </div>
</body>

</html>
